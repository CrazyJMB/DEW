<!DOCTYPE html>
<html lang="es">

<head>
    <title>Notas OnLine</title>
    <meta charset="utf-8">
    <meta grupo="DEW G4">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script>
        function toggleLoginForm() {
            if (document.getElementById('id02').style.display !== 'block') {
                document.getElementById('id02').style.display = 'block';
                document.getElementById('id01').style.display = 'none';
            }
            else {
                document.getElementById('id02').style.display = 'none';
                document.getElementById('id01').style.display = 'block';
            }
          }
          
          function formSubmitFunction() {
            document.getElementById('id01').style.display = 'none';
            document.getElementById('id02').style.display = 'block';
          }
    </script>

    <img src="https://a-static.besthdwallpaper.com/chica-lofi-estudiando-papel-pintado-3200x900-81037_74.jpg"
        style="width: 100%; max-height: 190px;" alt="chicaEstudiando">
    <div class="texto">
        
    </div>
    <div style="display: flex;">
        <div class="grupo">
            <h6 id="titulo"><strong>Creado por el grupo G4</strong></h6>
            <ul class="list-group list-group-flush" id="listaGrupo">
                <li class="list-group-item">David Sanfélix Enguídanos</li>
                <li class="list-group-item">Jorge Martín Barreto</li>
                <li class="list-group-item">Alejandro Duque Segura</li>
                <li class="list-group-item">Vicent Ivorra Espasa</li>
                <li class="list-group-item">Davide Romano</li>
            </ul>
        </div>
        <div>
            <div class="texto">
                <h1>Bienvenido/a a <strong>Notas OnLine</strong></h1>
                <h5>Consulta tus notas como alumno o controla el progreso de tus alumnos como profesor</h5>
                <button onclick="toggleLoginForm()" id="id01" class="btn btn-primary" style="background-color: brown;">Iniciar sesión</button>
            </div>
            <form id="id02" class="inicioSesion" method="post" action="j_security_check">
                <div class="form-group mb-3">
                    <label style="font-size: 25px;" for="inputUsuario" class="form-label"><strong>Usuario</strong></label>
                    <input type="text" name="j_username" class="form-control" id="inputUsuario"
                        placeholder="Introduce tu nombre de usuario">
                </div>
                <div class="form-group mb-3">
                    <label style="font-size: 25px;" for="inputContraseña"
                        class="form-label"><strong>Contraseña</strong></label>
                    <input type="password" name="j_password" class="form-control" id="inputContraseña"
                        placeholder="Introduce tu contraseña">
                </div>
                <div style="margin-top: 30px;">
                    <button type="submit" class="btn btn-primary" style="background-color: brown;">Entrar</button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
